{
## Parameters to set PLANNER performance
# cellsize_m: 0.05,             
# cellsize_rad: 0.02,           
samp_goal_rate: 10,           # rate that the tree grows towards the goal
goal_gap_m: 0.1,              # maximun distance tolerance to find the goal
goal_gap_rad: 0.4 ,           # maximun angle tolerance to find the goal 
n_rounds: 30,                 # total number of round to make grow the tree
n_iter: 200,                  # number iterations to expand a nodes in each round
K: 14,                        # number times to find the best node according to metric in each iteration

## Parameters to set COMMAND EVALUATOR performance
T: 0.2,                       # total time that trajectories are evaluated
delta_T: 0.05,                # time step that a trajectory is evaluate in Algorithms RRT 
delta_t: 0.05,                # time step that a trajectory is evaluate in Algorithm Astar

## Parameters that define SIAR FOOTPRINT performance
wheel_decrease: 0.05,         # value that wheel decrease in relax mode  
omega_max: 1.5,               # maximum angular allowing velocity 
last_wheel: 0.1,  
min_wheel: 0.2, 

## Parameters that define characteristic to define obstacles in costmap 
positive_obs: 127, 
negative_obs: -127,

## Parameters used to kill node and config metric
num_delete_parents: 3,        # number or node that child_node go back to star a new branch of the tree 
K_metrica: 0.0001,            # weight constant to angle value in metrica
same_node_dist: 0.003, 

## Parameters to change the performance of TTRANSITION ALGORITHMS
K_normal:  1000000000,        # normalization constant
Temp_init: 0.000001,          # initial value of temperature
alfa: 4,                      # constant to increase the temperature 
alfa2: 4,                     # value to decrease the temperature
nFailmax: 10,                 # maximum value of fail transition test before start to increase the temperature
Cost_max_transition: 500000,  # max value allow for a trajectory in a transition test

## Parameter for Astar Algorithm
# cost_weight: 0.000000002,   # parameter for Algorithm Astar
# limit_exploration: 1.2,     # parameter for Algorithm Astar
# optimize: false,            # parameter for Algorithm Astar
# consider_body: false, 
}

